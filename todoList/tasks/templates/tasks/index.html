{% extends "layout.html" %}

{% block content %}
    <div class="w-50 p-3  bottom-50 end-50">
        <form action="{% url 'tasks:index' %}" method="post" class="row row-cols-lg-auto mb-3">
            {% csrf_token %}
            {{ formContent }}
            <input type="submit" value="submit">
        </form>
        <ul class="list-group">
            <li class="list-group-item active" aria-current="true">My tasks to do</li>
            {% for task in tasks %}
                <li class="list-group-item">{{ task }}</li>
            {% empty %}
                <li class="list-group-item">No tasks yet!!</li>
            {% endfor %}
           
        </ul>
    </div>
{% endblock %}
